    <h2>JavaScript Objects</h2>
    <p>An object method is a function definition, stored as a property value.</p>

    <p id="demo"></p>

    <script>
        // Create an object:
        const person = {
            firstName: "Ebenezer",
            lastName: "Samuel",
            id: 5566,
            complextion: "black in complextion",
            Age:17,
            fullName: function () {
                // return  this.firstName + " " + this.lastName + "" + this.Age + "" + this.complextion + "";
                return `My name is  ${this.firstName} ${this.lastName}`;
            },

            test: () => {
                var language = "JS"
                return "Ebenezer -" + "" + language + "Developer" 
            },
             greet: () => "Good morning"
        };



        
        // Display data from the object:
        console.log(person.test());
        console.log(person.greet());
    </script>


    <script src="js/jquery-3.2.1.min.js"></script>
</body>
